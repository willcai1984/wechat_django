<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>一迁-绑定账号页</title>
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js "></script>
    <!--<link href="../media/css/example.css" rel="stylesheet">-->
    <script type="text/javascript">
        function checkUser() {
            var user_id = document.getElementById("user_id").value;
            var user_name = document.getElementById("user_name").value;
            var user_pwd = document.getElementById("user_pwd").value;
            if (!user_name) {
                alert("用户名不能为空");
//                $.weui.topTips('请输入姓名');
                return false;
            }
            if (!user_pwd) {
                alert("密码不能为空");
                return false;
            }
            $.ajax({
                url: '/subscription/check/',
                data: {
                    user_id: user_id,
                    user_name: user_name,
                    user_pwd: user_pwd
                },
                processData: true,
//                contentType: "application/json",
                contentType: "application/x-www-form-urlencoded",
                type: 'get',
                dataType: 'json',
                success: function (data) {
                    console.log(data)
                    document.getElementById("form").submit();
                },
                error: function () {
                    console.log("Error")
                }
            })

        }
    </script>
</head>
<body>

<div class="page input js_show">
    <div class="page__hd">
        <p class="page__desc">你好，{{user}},请绑定人人网账号</p>
        <img src="{{img_url}}" style="width: 50px;display: block">
    </div>

    <div class="page__bd">
        <div class="weui-cells weui-cells_form">
            <form id="form" action="/subscription/add/" method="post">
                <!--<label for="your_name">Your name: </label>-->
                <input type="hidden" id="user_id" value="{{open_id}}" name="user_id">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">帐号</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" id="user_name" name="user_name" placeholder="请输入人人网帐号">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">密码</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="password" id="user_pwd" name="user_pwd"
                               placeholder="请输入密码">
                    </div>
                </div>
                <div class="weui-btn-area">
                    <a class="weui_btn weui_btn_primary" onclick="checkUser();">提交</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!--<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>-->
<!--<script src="../media/js/example.js"></script>-->
</body>
</html>
