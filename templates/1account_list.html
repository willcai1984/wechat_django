<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>一迁-添加帐号页</title>
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
    <link href="../media/css/example.css" rel="stylesheet">
</head>
<body>

<div class="page input js_show">
    <div class="page__hd">
        <h1 class="page__title">一迁</h1>
        <p class="page__desc">绑定帐号</p>
        <img src="http://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTL7UkPQ9UYSibSsy1JuaxwwjCBfanuvybVgE29Dic90nhD2kRX1Xnrf4H7z7pxF7KtZL7PDZyFqoBVg/132"
             style="width: 50px;display: block">
    </div>

    <div class="page__bd">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">帐号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id="user" placeholder="请输入人人网帐号">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">密码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="test">测试</a>
            </div>

            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="save">确定</a>
            </div>
        </div>
    </div>
</div>

<!--<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>-->
<!--<script src="../media/js/example.js"></script>-->
</body>
</html>
